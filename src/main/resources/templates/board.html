<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${title}">Board</title>
</head>
<body>
<main layout:fragment="content">
    <header>
        <h1 class="ui center aligned header" th:text="${board.name}"></h1>
    </header>
    <button class="small ui basic button" id="thread-form-btn" onclick="showThreadForm()">
        <i class="plus icon"></i> <strong>New thread</strong>
    </button>

    <th:block layout:insert="~{fragments/forms/thread-form :: thread-form(${board.label})}"/>

    <th:block layout:insert="~{fragments/forms/reply-form :: reply-form(${board.label})}"/>

    <th:block th:each="thread: ${threads}">
        <th:block layout:insert="~{fragments/thread :: thread(${thread})}"/>
    </th:block>
</main>
</body>
</html>
