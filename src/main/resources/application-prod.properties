server.port=8081
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.com.github.njuro.jboard=debug
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=604800
client.base.url=${CLIENT_BASE_URL}
app.user.content.storage=${USER_CONTENT_STORAGE}
app.user.aws.region=${AWS_REGION}
app.user.aws.bucket=${AWS_BUCKET}
app.user.aws.accesskey=${AWS_ACCESS_KEY}
app.user.aws.secretkey=${AWS_SECRET_KEY}
