version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.2
jobs:
  build:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - restore_cache:
          key: jard
      - run:
          name: Maven build and test
          command: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar spring-boot:build-image -Dsonar.projectKey=njuro_jard -Dsonar.host.url=https://sonarcloud.io 
      - sonarcloud/scan
      - run:
          name: Remove jard files from cache
          command: rm -rf ~/.m2/repository/com/github/njuro
      - save_cache:
          key: jard
          paths:
            - ~/.m2
      - run:
          name: Deploy to docker hub
          command: bash docker_push.sh
workflows:
  default:
    jobs:
      - build:
          context: jard
          filters:
            branches:
              only: master