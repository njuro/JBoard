version: ~> 1.0
if: branch = master
os: linux
dist: bionic
language: java
jdk:
  - oraclejdk11
addons:
  sonarcloud:
    organization: "jard"
    token:
      secure: ""
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=njuro_jard
git:
  depth: false
cache:
  directories:
    - $HOME/.m2
before_cache: rm -rf $HOME/.m2/repository/com/github/njuro